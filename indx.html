<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <img src="img/Logo (2).png" alt="Company Logo">
                <ul>
                    <li>Shop</li>
                    <li>Brands</li>
                    <li>Contact us</li>
                    <li class="li">Sign up</li>
                </ul>
                
            </nav>

            <div class="big">
                <div class="small">
                    <h1 class="choose">Exquisite Watches <br> <span class="span">Choose Luxury,</span> <span class="spann">Choose Us</span></h1>
                    <p class="the">Discover the Perfect Watch for Every Occasion <br> and Elevate Your Style with Timeless Elegance <br> and Precision Craftsmanship - watch</p>
                    <h2 class="choose">$430.00</h2>
                    <img src="img/Frame 6.png" alt="Luxury Watch">
                </div>

                <!-- Slider main container -->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-bg="#F4A764">
                            <img src="img/Watches.png" alt="Elegant Watch 1">
                        </div>
                        <div class="swiper-slide" data-bg="#808080">
                            <img src="img/Watches (1).png" alt="Elegant Watch 2">
                        </div>
                        <div class="swiper-slide" data-bg="#008000">
                            <img src="img/Watches (2).png" alt="Elegant Watch 3">
                        </div>
                        <div class="swiper-slide" data-bg="#FF0000">
                            <img src="img/Watches (3).png" alt="Elegant Watch 4">
                        </div>
                    </div> 
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
